<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- body / header -->

    <header> 

        <div class="left-side"> 
            <ul>
                <li><a href="https://about.google.com">About</a></li>
                <li><a href="https://store.google.com">Store</a></li>
            </ul>

        </div>
        <div class="right-side">

            <ul>
                <li><a href="http://mail.google.com">Gmail</a> </li>
                <li><a href="http://images.google.com">Images</a></li>
            </ul>

            <img src="/Google Main Page Clone/imgs/spike.png" alt="Spike Something From CowBoy BeBop">

        </div>
    </header>

<!-- header / main -->

    <main> 

        <img src="/Google Main Page Clone/imgs/dark google logo.png" alt="google image">
        <input type="text">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
        <a href="http://youtube.com">Insert Tagline Of The Day...</a>
    </main>

<!-- main / footer -->

    <footer> 

        <div class="start"> 
            <ul>
                <li><a href="https://advertising.google.com">Advertising</a></li>
                <li><a href="https://business.google.com">Business</a></li>
                <li><a href="https://search.google.com">How Search Works</a></li>
            </ul>

        </div>

        <div class="middle">
            <a href="http://sustainability.google.com">Our third decade of climate action: join us</a>
        </div>

        <div class="end">

            <ul>
                <li> <a href="http://privacy.google.com">Gmail</a> </li>
                <li><a href="http://terms.google.com">Terms</a></li>
                <li><a href="https://settings.google.com">Settings</a></li>
            </ul>

        </div>


    </footer>
</body>
</html>
